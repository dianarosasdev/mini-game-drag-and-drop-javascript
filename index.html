<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Artikel Wiederholung</title>
</head>
<body>
    <div class="sidebar">
        <h1 class="game-title">Mini game</h1>
        <div class="game-images">
            <div class="article-image">
                <img src="./images/book.png" alt="book" class="image-item" draggable="true" id="book">
            </div>
            <div class="article-image">
                <img src="./images/blackboard.png" alt="blackboard" class="image-item" draggable="true" id="blackboard">
            </div>
            <div class="article-image">
                <img src="./images/chair.png" alt="chair" class="image-item" draggable="true" id="chair">
            </div>
            <div class="article-image">
                <img src="./images/clock.png" alt="clock" class="image-item" draggable="true" id="clock">
            </div>
            <div class="article-image">
                <img src="./images/computer.png" alt="computer" class="image-item" draggable="true" id="computer">
            </div>
            <div class="article-image">
                <img src="./images/desk.png" alt="desk" class="image-item" draggable="true" id="desk">
            </div>
            <div class="article-image">
                <img src="./images/calculator.png" alt="" class="image-item" draggable="true" id="calculator">
            </div>
            <div class="article-image">
                <img src="./images/paper.png" alt="" class="image-item" draggable="true" id="paper">
            </div>
            <div class="article-image">
                <img src="./images/pencil.png" alt="" class="image-item" draggable="true" id="pencil">
            </div>
            <div class="article-image">
                <img src="./images/professor.png" alt="" class="image-item" draggable="true" id="professor">
            </div>
            <div class="article-image">
                <img src="./images/map.png" alt="" class="image-item" draggable="true" id="map">
            </div>
            <div class="article-image">
                <img src="./images/eraser.png" alt="" class="image-item" draggable="true" id="eraser">
            </div>
            <div class="article-image">
                <img src="./images/school.png" alt="" class="image-item" draggable="true" id="school">
            </div>
            <div class="article-image">
                <img src="./images/scissors.png" alt="" class="image-item" draggable="true" id="scissors">
            </div>
            <div class="article-image">
                <img src="./images/ruler.png" alt="" class="image-item" draggable="true" id="ruler">
            </div>
            <div class="article-image">
                <img src="./images/bag.png" alt="" class="image-item" draggable="true" id="bag">
            </div>
        </div>
        <p class="score-right"></p>
        <p class="score-wrong"></p>
    </div>
    <div class="boardgame">
        <div class="container">
            <div class="article-box" word="blackboard">
                <h2 class="article-name">Die Tafel</h2>
            </div>
            <div class="article-box" word="chair">
                <h2 class="article-name">Der Stuhl</h2>
            </div>
            <div class="article-box" word="pencil">
                <h2 class="article-name">Der Bleistift</h2>
            </div>
            <div class="article-box" word="calculator">
                <h2 class="article-name">Der Taschenrechner</h2>
            </div>
            <div class="article-box" word="map">
                <h2 class="article-name">Die Landkarte</h2>
            </div>
            <div class="article-box" word="computer">
                <h2 class="article-name">Der Computer</h2>
            </div>
            <div class="article-box" word="ruler">
                <h2 class="article-name">Der Rechenschieber</h2>
            </div>
            <div class="article-box" word="paper">
                <h2 class="article-name">Das Papier</h2>
            </div>
            <div class="article-box" word="bag">
                <h2 class="article-name">Die Tasche</h2>
            </div>
            <div class="article-box" word="professor">
                <h2 class="article-name">Der Lehrer</h2>
            </div>
            <div class="article-box" word="school">
                <h2 class="article-name">Die Schule</h2>
            </div>
            <div class="article-box" word="book">
                <h2 class="article-name">Das Buch</h2>
            </div>
            <div class="article-box" word="eraser">
                <h2 class="article-name">Der Radiergummi</h2>
            </div>
            <div class="article-box" word="desk">
                <h2 class="article-name">Der Schreibtisch</h2>
            </div>
            <div class="article-box" word="scissors">
                <h2 class="article-name">Die Schere</h2>
            </div>
            <div class="article-box" word="clock">
                <h2 class="article-name">Die Uhr</h2>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
